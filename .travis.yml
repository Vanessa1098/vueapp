language: node_js
node_js:
  - "10"
before_install:
  - pip install awscli
install:
  - npm install -g serverless
  - npm install -g chalk
  - travis_retry npm install
  - cd ${SERVICE_PATH}
  - travis_retry npm install
  - cd -
script:
  - npm run build
  - cd secure-app-server
  - serverless deploy
  - cd -
  - cd secure-app-client
  - npm run build
  - npm run deploy
  - cd -